baseURL = "/"
languageCode = "en-us"
title = "thrensa.app"
# Don't set theme = "terminal" if using Hugo Modules, it can cause module errors.
pagination.pagerSize = 5

# Required for Chroma and custom syntax highlighting
[markup.highlight]
  noClasses = false

# ---------- Terminal theme basic params ----------
[params]
  # directory under /content that holds posts
  contentTypeName = "posts"

  showMenuItems = 2
  showLanguageSelector = false

  fullWidthTheme = false
  centerTheme = false

  autoCover = true
  showLastUpdated = false

[params.twitter]
  creator = ""
  site = ""

[languages]
  [languages.en]
    languageName = "English"
    title = "thrensa.app"

    [languages.en.params]
      subtitle = "thrensa.app"
      owner = "tinywifi"
      keywords = "hugo, blog, terminal"
      copyright = "thrensa.app"
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      missingContentMessage = "Page not found..."
      missingBackButtonLabel = "Back to home page"
      minuteReadingTime = "min read"
      words = "words"

      [languages.en.params.logo]
        logoText = "thrensa.app"
        logoHomeLink = "/"

      [languages.en.menu]
        [[languages.en.menu.main]]
          identifier = "about"
          name = "About"
          url = "/about"
        [[languages.en.menu.main]]
          identifier = "posts"
          name = "Posts"
          url = "/posts"

# ---------- Advanced: image cache for GitHub Actions ----------
[caches]
  [caches.images]
    dir = ':cacheDir/images'

# ---------- Hugo Module imports for the theme ----------
[module]
  # If you ever install the theme as a local submodule in themes/terminal,
  # you can uncomment the replacements line below:
  # replacements = "github.com/panr/hugo-theme-terminal/v4 -> themes/terminal"

[[module.imports]]
  path = "github.com/panr/hugo-theme-terminal/v4"
